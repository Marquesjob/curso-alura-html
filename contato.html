<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo da barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" class="inputPadrao" id="nomeSobrenome" required>
            <!-- required, para que o preenchimento do campo seja obrigatório (feature HTML 5) -->

            <label for="email">E-mail</label>
            <input type="email" class="inputPadrao" id="email" required placeholder="nome@dominio.com">

            <label for="telefome">Telefone</label>
            <input type="tel" class="inputPadrao" id="telefone" required placeholder="(XX) XXXXX-XXXX ">

            <label for="mensagem"></label>
            <textarea cols="70" class="inputPadrao" rows="10" required></textarea>

            <fieldset>

                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" value="radio-email">
                    Email
                </label>


                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="radio-whatsapp">
                    Whatsapp
                </label>

                <label for="radio-telefome">
                    <input type="radio" name="contato" value="radio-telefone" checked>
                    Telefone
                </label>

            </fieldset>

            <fieldset>

                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <label class="checkbox" for="">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>

            <input class ="enviar" type="submit" value="Enviar Formulário">

        </form>
        
        <table>
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
    
            </thead>
            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da barbearia Alura">
        <p class="copyright"> &copy Copyright Barbearia Alura - 2019 </p>
    </footer>

</body>

</html>
